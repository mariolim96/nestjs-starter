name: 📦 Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: 📦 Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔄 Update dependencies
        run: |
          pnpm update --latest --interactive false
          pnpm audit fix || true

      - name: 🧪 Run tests after update
        run: |
          pnpm run build
          pnpm run test
        env:
          NODE_ENV: test

      - name: 🔍 Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: 📊 Generate update summary
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "## 📦 Dependency Update Summary" > update-summary.md
          echo "" >> update-summary.md
          echo "### Package Changes:" >> update-summary.md
          git diff --name-only | grep -E "(package\.json|pnpm-lock\.yaml)" | while read file; do
            echo "- $file" >> update-summary.md
          done
          echo "" >> update-summary.md
          echo "### Testing Results:" >> update-summary.md
          echo "- ✅ Build successful" >> update-summary.md
          echo "- ✅ Tests passing" >> update-summary.md

      - name: 📝 Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: '📦 chore: update dependencies'
          title: '📦 Automated dependency updates'
          body-path: update-summary.md
          branch: deps/automated-updates
          delete-branch: true
          labels: |
            dependencies
            automated
            chore