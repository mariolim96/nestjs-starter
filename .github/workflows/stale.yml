name: 🕸️ Stale Issues & PRs

on:
  schedule:
    # Run every day at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: 🕸️ Mark & Close Stale Items
    runs-on: ubuntu-latest
    
    steps:
      - name: 🕸️ Handle stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            🕸️ This issue has been automatically marked as stale because it has not had recent activity. 
            
            It will be closed if no further activity occurs within 7 days. 
            
            If this issue is still relevant, please:
            - Add a comment to keep it open
            - Add the `keep-open` label
            - Provide additional context or updates
            
            Thank you for your contributions! 🙏
          stale-pr-message: |
            🕸️ This pull request has been automatically marked as stale because it has not had recent activity.
            
            It will be closed if no further activity occurs within 7 days.
            
            If this PR is still relevant, please:
            - Rebase on the latest main branch
            - Address any review comments
            - Add the `keep-open` label
            - Provide an update on the status
            
            Thank you for your contributions! 🙏
          close-issue-message: |
            🔒 This issue has been automatically closed due to inactivity.
            
            If you believe this issue is still relevant, please feel free to reopen it with additional context.
          close-pr-message: |
            🔒 This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue working on this PR, please feel free to reopen it or create a new one.
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'keep-open,pinned,security,critical'
          exempt-pr-labels: 'keep-open,pinned,work-in-progress'
          exempt-draft-pr: true
          operations-per-run: 50

      - name: 📊 Stale cleanup summary
        run: |
          echo "## 🕸️ Stale Items Cleanup Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Stale after:** 30 days of inactivity" >> $GITHUB_STEP_SUMMARY
          echo "**Close after:** 7 days of being stale" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ✅ Cleanup completed" >> $GITHUB_STEP_SUMMARY